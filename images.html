            .gallery {

  .image-container {
    border-color: #fcff00;
    border-width: 10px;
    border-style: ridge;
    overflow: hidden; /* Ensures the border fits tightly around the image */
    max-width: 500px; /* Adjust this value to make images smaller */
    margin: auto; /* Center the container */
  }
  .gallery img {
    width: 100%;
    height: auto;
    display: block; /* Removes bottom space/margin under the image */
    transition: transform 0.2s ease-in-out;
  }
  .gallery img:hover {
    transform: scale(1.05);
